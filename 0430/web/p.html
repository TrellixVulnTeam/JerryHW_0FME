<!DOCTYPE html>
<html>
<body>
<script>
function light(sw) {
    var pic;
    if (sw == 0) {
        pic = "img/img_girl.jpg"
    } else {
        pic = "img/IMAG2036.jpg"
    }
    document.getElementById('myImage').src = pic;
}
</script>

<img id="myImage" src="img/img_girl.jpg" width="100" height="180">

<p>
<button type="button" onclick="light(1)">Light On</button>
<button type="button" onclick="light(0)">Light Off</button>
</p>

</body>
</html>
